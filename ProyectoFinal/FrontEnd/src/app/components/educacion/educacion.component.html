<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaed" *ngIf="isLogged">
          Nuevo Estudio
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">

        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of edu">
                    <td><h2>{{ Educacion.nombreEd }}</h2></td>
                    <td>{{ Educacion.descripcionEd }}</td>
                    <td ngIf="isLogged"><button class="btn btn-light" routerLink="/edited/{{Educacion.id}}"><i class="bi bi-pencil-square"></i>Editar</button></td>
                    <td ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Educacion.id)"><i class="bi bi-trash-fill"></i>Borrar</button></td>
                </tr>
            </tbody>
    
        </table>

    </div>
    
   
</div>
